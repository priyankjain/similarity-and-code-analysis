    <!-- Wheather Gauge Meters from Yahoo API -->
	<script>
	  var select = "results";

	  var callbackFunction = function(data) {
		//var wind = data.query.results.channel.wind;
		var windy = data.query[select].channel.wind;
		var temp = data.query.results.channel.item.condition;
		var atm =  data.query.results.channel.atmosphere;
		//alert(wind.chill);
		//document.getElementById("chill").innerHTML = windy.chill;
		var g1, g2, g3, g4;
		var x1 = windy.chill;
		var x2 = windy.speed;
		var x3 = temp.temp;
		var x4 = atm.humidity;
    document.addEventListener("DOMContentLoaded", function(event) {
        g1 = new JustGage({
            id: "g1",
            value: x3,
            min: -50,
            max: 100,
            title: "Temperature",
            label: "F ",
			labelFontColor: "blue"
        });

        g2 = new JustGage({
            id: "g2",
            value: x1,
            min: -50,
            max: 50,
            title: "Wind Chill",
            label: "F",
			labelFontColor: "blue"
        });

        g3 = new JustGage({
            id: "g3",
            value: x2,
            min: 0,
            max: 50,
            title: "Wind Speed",
            label: "Miles per Hour",
			labelFontColor: "blue"
        });
		
		g4 = new JustGage({
            id: "g4",
            value: x4,
            min: 0,
            max: 100,
            title: "Humidity",
            label: "Percentage %",
			labelFontColor: "blue"
        });

        setInterval(function() {
            //g1.refresh(getRandomInt(350, 980));
            //g2.refresh(getRandomInt(0, 49));
            //g3.refresh(getRandomInt(101, 200));
        }, 2500);
    });
	
	  };
	</script>
